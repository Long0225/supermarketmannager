<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <base href="/"/>
    <meta charset="UTF-8">
    <title>超市顾客管理系统</title>

  <link rel="stylesheet" href="css/public.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader">
  <h1>超市顾客管理系统</h1>

  <div class="publicHeaderR">
    <p><span id="hours">下午好！</span><span style="color: #fff21b" th:text="${session.admin_in_session.nickname}"> Admin</span> , 欢迎你！</p>
    <a href="/logout">退出</a>
  </div>
</header>
<!--时间-->
<section class="publicTime">
  <span id="time">2015年1月1日 11:11  星期一</span>
  <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
  <div class="left">
    <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
    <nav>
      <ul class="list">
        <li><a href="/log/list">日志管理</a></li>
        <li><a href="/supplier/list">供应商管理</a></li>
        <li><a href="/customer/list">顾客管理</a></li>
        <li><a href="/changePassword">密码修改</a></li>
        <li><a href="/logout">退出系统</a></li>
        <li id="active"><a href="/order/list">订单管理</a></li>
        <li ><a href="/category/list">商品分类管理</a></li>
        <li><a href="/product/list">商品管理</a></li>
      </ul>
    </nav>
  </div>
  <div class="right">
    <div class="location">
      <strong>你现在所在的位置是:</strong>
      <span>订单管理页面 >> 订单添加页面</span>
    </div>
    <div class="providerAdd">
      <form action="/order/update" method="post">
        <!--div的class 为error是验证错误，ok是验证成功-->
        <input type="hidden" name="id"  th:value="${order.id}" required/>
        <div>
          <label for="order_sn">订单编号：</label>
          <input type="text" name="order_sn" id="order_sn" th:value="${order.order_sn}" required/>
          <span>*请输入订单编号</span>
        </div>
        <div>
          <label for="total_price">订单金额：</label>
          <input type="text" name="total_price" id="total_price" th:value="${order.total_price}" required/>
          <span >*请输入订单金额</span>
        </div>

        <div  id="state">
          <label>订单状态：</label>
            <input type="radio" name="state" th:checked="${order.state==1}" value="1"/>已完成
            <input type="radio" name="state" th:checked="${order.state==0}" value="0"/> 待支付
            <input type="radio" name="state" th:checked="${order.state==-1}" value="-1"/> 取消
        </div>

        <div>

            <label>所属顾客：</label>
            <select name="customer_id">
              <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"
                      th:selected="${order.customer_id==c.id}"></option>
            </select>
        </div>

        <div class="providerAddBtn">
          <!--<a href="#">保存</a>-->
          <!--<a href="customer_list.html">返回</a>-->
          <input type="submit" value="保存"/>
          <input type="button" value="返回" onclick="history.back(-1)"/>
        </div>

      </form>
    </div>

  </div>
</section>
<footer class="footer">
</footer>
<script src="js/time.js"></script>

</body>
</html></title>
</head>
<body>

</body>
</html>
