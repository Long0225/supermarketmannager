<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <base href="/"/>
    <meta charset="UTF-8">
    <title>超市顾客管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>超市顾客管理系统</h1>

    <div class="publicHeaderR">
        <p><span id="hours">下午好！</span><span style="color: #fff21b" th:text="${session.admin_in_session.nickname}"> Admin</span> , 欢迎你！</p>
        <a href="/logout">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="/log/list">日志管理</a></li>
                <li><a href="/supplier/list">供应商管理</a></li>
                <li id="active"><a href="/customer/list">顾客管理</a></li>
                <li ><a href="/changePassword">密码修改</a></li>
                <li><a href="/logout">退出系统</a></li>
                <li><a href="/order/list">订单管理</a></li>
                <li ><a href="/category/list">商品分类管理</a></li>
                <li><a href="/product/list">商品管理</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>顾客管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>顾客姓名：</strong><span th:text="${customer.name}">231</span></p>
            <p><strong>顾客电话：</strong><span th:text="${customer.phone}">123</span></p>
            <p><strong>顾客地址：</strong><span th:text="${customer.address}">北极</span></p>
            <p><strong>创建时间：</strong><span th:text="${#dates.format(customer.create_time, 'yyyy-MM-dd ')}">22</span></p>
            <p><strong>修改时间：</strong><span th:text="${#dates.format(customer.update_time, 'yyyy-MM-dd ')}">22</span></p>
            <a href="/customer/list">返回</a>
        </div>
    </div>
</section>
<footer class="footer">
</footer>
<script src="js/time.js"></script>

</body>
</html>
